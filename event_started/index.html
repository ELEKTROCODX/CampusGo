<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>CampusGO</title>
</head>

<body>
    <!-- Container -->
    <div class="container">
        <!-- Event banner -->
        <h1>Banner del evento</h1>
        <!-- Start event CTA -->
        <p id="ctaStartEventDesc">¡Bienvenidos a nuestro primer evento de <strong>diseño!</strong></p>
        <button id="ctaStartEventButton">Comencemos</button>
        
    </div>
    <!-- Footer -->
    <footer>
        <h2 id="footerTitle">Mantente al día de las novedadades que vienen en diseño UCA</h2>
        <p id="followUsTitle">Síguenos en nuestras redes</p>
        <!-- Social media list -->
        <div id="followUsList">
            <div class="followUsItem">
                <i class="fa-brands fa-facebook-f"></i>
            </div>
            <div class="followUsItem">
                <i class="fa-brands fa-instagram"></i>
            </div>
            <div class="followUsItem">
                <i class="fa-brands fa-tiktok"></i>
            </div>
            <div class="followUsItem">
                <i class="fa-brands fa-x-twitter"></i>
            </div>
            <div class="followUsItem">
                <i class="fa-brands fa-square-youtube"></i>
        </div>
        <p id="footerCopy">Universidad Centroamericana José Simeón Cañas <br>Todos los derechos reservados</p>
    </footer>
    <script src="../assets/js/countdown.js"></script>
</body>

</html>
